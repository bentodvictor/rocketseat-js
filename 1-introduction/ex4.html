    <body>
        <script>
            function experiencia(anos) {
                (anos <= 1) ? console.log("Iniciante") : 
                    (anos > 1 && anos <= 3) ? console.log("Intermediário") :
                        (anos > 3 && anos <= 6) ? console.log("Avançado") :
                            (anos > 6) ? console.log("Jedi Master") : console.log();
            }
            var anosEstudo = 7;
            experiencia(anosEstudo);


        </script>
    </body>
